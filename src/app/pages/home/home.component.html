  <div class="w-full flex justify-between items-center">

    </div>
    <div class="flex items-center gap-[18px]">
      <app-filter></app-filter>
      <div class="hidden md:block" (click)="newInvoiceTrigger()">
        <app-button1></app-button1>
      </div>
      <a routerLink="/new/1" class="md:hidden">
        <app-button1></app-button1>
      </a>
    </div>
  </div>

  <div
    class="w-full h-[400px] mt-3 flex justify-center items-center"
    *ngIf="invoiceDatas.length === 0"
  >
    <div class="flex flex-col items-center">
      <div><img src="assets/no-data.svg" /></div>
      <div class="mt-4 dark:text-white">
        <p class="text-h2">There is nothing here</p>
      </div>
      <div>
        <p class="text-body1 text-accent-muted text-center">
          Create an invoice by clicking the New Invoice button and get started
        </p>
      </div>
    </div>
  </div>
</div>

<!-- this is the slide div with animation from left to where it need to be -->
<div
  [@slideInOut]="invoiceCreateSlide ? 'in' : 'out'"
  class="w-[85%] lg:w-[719px] h-full bg-white dark:bg-secondary-dark absolute hidden md:block md:top-[80px] lg:top-0 lg:left-10 z-0 rounded-r-[20px]"
  (click)="closeInvoice()"
>
  <div class="w-full h-full overflow-y-scroll md:p-14 lg:pl-[84px]">
    <div>
      <p class="text-2xl font-bold dark:text-white">New Invoice</p>
    </div>

    <div>
      <p class="text-body1 font-bold text-primary">Bill From</p>
    </div>

    <div>
      <app-text-field [text]="'Street Address'"></app-text-field>
    </div>

    <div class="flex justify-between items-center mt-6">
      <div class="w-[32%]">
        <app-text-field [text]="'City'"></app-text-field>
      </div>

      <div class="w-[32%]">
        <app-text-field [text]="'Post Code'"></app-text-field>
      </div>

      <div class="w-[32%]">
        <app-text-field [text]="'Country'"></app-text-field>
      </div>
    </div>

    <div class="mt-10">
      <p class="text-body1 font-bold text-primary">Bill From</p>
    </div>

    <div class="mt-6">
      <app-text-field [text]="'Client\’s Name'"></app-text-field>
    </div>

    <div class="mt-6">
      <app-text-field [text]="'Client’s Email'"></app-text-field>
    </div>

    <div class="mt-6">
      <app-text-field [text]="'Street Address'"></app-text-field>
    </div>

    <div class="flex justify-between items-center mt-6">
      <div class="w-[32%]">
        <app-text-field [text]="'City'"></app-text-field>
      </div>

      <div class="w-[32%]">
        <app-text-field [text]="'Post Code'"></app-text-field>
      </div>

      <div class="w-[32%]">
        <app-text-field [text]="'Country'"></app-text-field>
      </div>
    </div>

    <div class="mt-6 flex justify-between">
      <div class="w-[48%]">
        <app-issue-date></app-issue-date>
      </div>
      <div class="w-[48%]">
        <app-dropdown></app-dropdown>
      </div>
    </div>

    <div class="mt-6">
      <app-text-field [text]="'Project Description'"></app-text-field>
    </div>

    <div class="mt-[66px]">
      <p class="text-[18px] font-bold leading-8 text-itemList">Item List</p>
    </div>

    <div class="mt-6 w-full flex justify-between items-end">
      <div class="w-[29%] mt-6">
        <app-text-field [text]="'Item Name'"></app-text-field>
      </div>
      <div class="w-[14%]">
        <div class="mt-6">
          <app-text-field [text]="'Qty.'"></app-text-field>
        </div>
      </div>
      <div class="w-[24%]">
        <div class="mt-6">
          <app-text-field [text]="'Price'"></app-text-field>
        </div>
      </div>
      <div class="w-[14%] flex flex-col justify-start gap-5 h-[85px]">
        <p class="text-body1 dark:text-accent-light text-accent-medium">
          Total
        </p>
        <p
          class="text-body1 dark:text-accent-light text-accent-muted !font-bold"
        >
          400.00
        </p>
      </div>
      <div class="w-[14%] h-[50px] flex justify-end pr-1 cursor-pointer">
        <img
          class="w-[16px] h-[20px]"
          src="assets/icon-delete.svg"
          alt="icon-delete"
        />
      </div>
    </div>

    <div class="mt-6">
      <app-button6></app-button6>
    </div>
    <div
      class="flex items-center justify-between bg-white dark:bg-secondary-dark bottom-0 w-full py-[22px]"
    >
      <app-button3 [text]="'Discard'"></app-button3>
      <div class="flex items-center gap-3">
        <app-button4></app-button4>
        <app-button2 [text]="'Save & Send'"></app-button2>
      </div>
    </div>
  </div>
</div>
